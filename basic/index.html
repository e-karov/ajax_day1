<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <button type="button" id="loadBtn" onclick="loadText()">Load text</button>
    <div id="content">

    </div>
    <script>
        function loadText(){
            let xhr = new XMLHttpRequest();
            xhr.onload = function(){
            if (xhr.status == 200) {
                let result = this.responseText;
                document.querySelector("#content").innerHTML = `<p>${result}</p>`;
            }
        }
        xhr.open("GET", "text.txt");
        xhr.send();
        }
    </script>
</body>
</html>
